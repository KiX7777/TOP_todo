      <div class="maincontainer">
        <!-- <button class="createTaskModal">ADD TASK</button> -->
        <!-- <div class="taskContainer"></div> -->
        <div class="popupmodal">
          <form class="form" action="">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Task name"
              minlength="1"
              required
            /><input
              type="text"
              name="description"
              id="description"
              placeholder="Description"
            /><input
              type="date"
              name="duedate"
              id="duedate"
              value="2018-07-22"
              placeholder="date"
            />
            <select
              name="priority"
              id="priority2"
              required
              aria-placeholder="priority"
            >
              <option value="" disabled selected hidden>Select priority</option>
              <option value="normal">Normal</option>
              <option value="important">Important</option>
            </select>
            <input type="text" name="notes" id="notes" placeholder="Notes" />
            <button type="submit" class="addTask">ADD</button>
          </form>
        </div>
        <div class="listModal">
          <form action="" class="form">
            <input
              type="text"
              name="listName"
              id="listName"
              class="listName"
              placeholder="List name"
              required
              minlength="1"
              data-ok="invalid"
            />
            <small class="invalidListMsg">Please insert valid list name</small>
            <input type="color" name="color" id="color" value="#003566" />
            <button type="submit" class="addList">ADD</button>
          </form>
        </div>
        <div class="editmodal">
          <form class="form" action="">
            <input
              type="text"
              name="title"
              id="editTitle"
              placeholder="Task name"
              minlength="1"
              required
            /><input
              type="text"
              name="description"
              id="editDescription"
              placeholder="Description"
            /><input
              type="date"
              name="duedate"
              id="editDueDate"
              value="2018-07-22"
              placeholder="date"
            />

            <input
              type="text"
              name="notes"
              id="editNotes"
              placeholder="Notes"
            />
            <button type="submit" class="editTask">SAVE CHANGES</button>
          </form>
        </div>
        <div class="success">TASK ADDEDD SUCCESSFULLY</div>
        <div class="overlay"></div>
        <div
          class="taskContainer Default active"
          data-id="Default"
          style="background-color: rgb(0, 53, 102)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 sidebarToggle"
          >

              stroke-linecap="round"
              stroke-linejoin="round"
