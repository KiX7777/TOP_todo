<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/index.js"></script>
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <div class="maincontainer">
      <h3>Todo List</h3>
      <button class="napraviListu">NAPRAVI LISTU</button>
      <button class="napraviTask">NAPRAVI TASK</button>
      <button class="odradiTask">ODRADI TASK</button>
      <button class="obrišiTask">OBRIŠI TASK</button>
      <div class="overlay"></div>
      <div class="popupmodal">
        <form class="form" action="">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Task name"
          /><input
            type="text"
            name="description"
            id="description"
            placeholder="Description"
          /><input
            type="date"
            name="duedate"
            id="duedate"
            placeholder="date"
          /><input
            type="text"
            name="priority"
            id="priority"
            placeholder="What is the task priority"
          /><input type="text" name="notes" id="notes" placeholder="Notes" />
        </form>
      </div>
    </div>
  </body>
</html>
